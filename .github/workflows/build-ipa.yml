name: Build iOS Unsigned IPA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.0'

      - name: Build unsigned .app
        run: |
          xcodebuild -resolvePackageDependencies -project Stossycord.xcodeproj -scheme Stossycord
          
          xcodebuild \
            -project Stossycord.xcodeproj \
            -scheme Stossycord \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -derivedDataPath DerivedData \
            COMPILER_INDEX_STORE_ENABLE=NO \
            SWIFT_USE_EXPLICIT_MODULE_BUILD=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            clean build
            
            
      - name: Create unsigned .ipa
        run: |
          mkdir -p output
          xcrun -sdk iphoneos PackageApplication \
            -v build/Release-iphoneos/Stossycord.app \
            -o $PWD/output/Stossycord.ipa || true

      - name: Upload IPA as artifact
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-ipa
          path: output/Stossycord.ipa

